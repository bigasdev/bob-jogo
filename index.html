<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <audio id="musica" src="./assets/sons/short_loop.mp3" loop></audio>
        <script type="module" src="./src/app.js"></script>
        <canvas id="canvas_bg"></canvas>
        <div id="black_screen"></div>
        <div id="menu" class="menu">
            <button id="start" class="start"></button>
            <button id="instrucoes" class="instrucoes"></button>
            <button id="creditos" class="creditos"></button>
            <button
                id="sair"
                class="sair"
                onclick="()=>{
                window.close();
            }"
            ></button>
        </div>
        <div id="loading">
            <img src="./assets/powerups/abelha.png" />
        </div>
        <div id="tutorial" class="tutorial">
            <img id="tutorial_img" src="./assets/tutorial/tutorial_0.png" />
            <button id="tutorial_prox" class="proximo"></button>
            <button id="tutorial_anterior" class="anterior"></button>
            <button id="tutorial_pular" class="start"></button>
        </div>
        <div id="menu_pause">
            <img id="menu_popup" src="./assets/menu/Menu-pause.png" />
            <p>Pontos</p>
            <p id="bob_score">Bob: 0</p>
            <p id="botanico_score">Botanico: 0</p>
            <button id="voltar_jogo" class="voltar_jogo"></button>
            <button id="fim_de_jogo_sair" class="menu_inicial"></button>
        </div>
        <div id="fim_de_jogo">
            <img id="menu_popup" src="./assets/menu/Menu-pause.png" />
            <p id="bob_score">Bob: 0</p>
            <p id="botanico_score">Botanico: 0</p>
            <h1 id="winner">Vencedor foi:</h1>
            <button id="fim_de_jogo_restart" class="reiniciar"></button>
            <button id="fim_de_jogo_sair" class="menu_inicial"></button>
        </div>
        <div id="creditos_img">
            <img src="./assets/creditos/creditos.png" />
        </div>
        <div id="cutscene">
            <img id="fundo" src="./assets/cutscene/fundo.png" />
            <div id="images">
                <img id="primeiro" src="./assets/cutscene/primeiro_frame.png" />
                <img id="segundo" src="./assets/cutscene/segundo_frame.png" />
                <img id="terceiro" src="./assets/cutscene/terceiro_frame.png" />
                <img id="quarto" src="./assets/cutscene/quarto_frame.png" />
                <img id="quinto" src="./assets/cutscene/primeiro_quack.png" />
                <img id="sexto" src="./assets/cutscene/segundo_quack.png" />
            </div>
        </div>
        <div id="mute_menu">
            <button
                id="mute"
                class="mute"
                src="./assets/menu/botao_2_Som.png"
            ></button>
        </div>
        <div id="in-game_menu"></div>
        <div id="voltar-botao">
            <button id="voltar" class="voltar"></button>
        </div>
    </body>
</html>
